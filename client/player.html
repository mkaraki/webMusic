<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="player.css">
</head>

<body>
    <div class="queue-controller">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="playing-coverart d-flex justify-content-center align-items-center">
                        <img src="https://coverartarchive.org/release/2e2be0e2-23c0-4e2b-b821-d63c17149fec/33571457168.jpg"
                            alt="Coverart" class="img-fluid">
                    </div>
                </div>

                <div class="col-12 col-lg-6 playlist-control-container">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Playlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Lyric</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="controller">
        <div class="controller-playback-position-holder">
            <div class="controller-playback-position-view">
                <div class="controller-playback-position-indicator"></div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <div class="controller-playback-mediainfo-holder">
                <div class="controller-playback-mediainfo-image-holder">
                    <img src="https://coverartarchive.org/release/2e2be0e2-23c0-4e2b-b821-d63c17149fec/33571457168.jpg"
                        alt="Coverart" class="img-fluid">
                </div>
                <div class="controller-playback-mediainfo-text-holder">
                    <p class="controller-playback-mediainfo-title">Track 1</p>
                    <p class="controller-playback-mediainfo-album">Anima</p>
                    <p class="controller-playback-mediainfo-artist">Isekaijoucho</p>
                </div>
            </div>
            <div class="controller-playback-control-holder">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
